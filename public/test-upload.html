<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt,.docx,.xlsx" />
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a file';
                return;
            }
            
            const formData = new FormData();
            formData.append('files', fileInput.files[0]);
            
            try {
                console.log('Sending request to /api/upload');
                resultDiv.innerHTML = 'Uploading...';
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response received:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `Error: ${response.status} - ${errorText}`;
                    return;
                }
                
                const result = await response.json();
                console.log('Success:', result);
                resultDiv.innerHTML = `Success: ${JSON.stringify(result, null, 2)}`;
                
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `Fetch error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
